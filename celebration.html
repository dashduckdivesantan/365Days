<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DidaxZuka — Celebration</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, #000000, #1a0a1f);
        color: #ff69b4;
        font-family: "Georgia", serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }

      .celebrate-screen {
        position: relative;
        z-index: 1;
        max-width: 750px;
        padding: 60px 20px;
      }

      .celebrate-title {
        font-size: 3rem;
        font-weight: bold;
        line-height: 1.2;
      }

      .celebrate-sub {
        font-size: 1.5rem;
        margin-top: 20px;
      }

      .resolution-final {
        font-size: 1.2rem;
        margin-top: 40px;
        line-height: 1.6;
      }

      .back-home {
        margin-top: 50px;
        padding: 14px 28px;
        font-size: 1.1rem;
        background: #ff69b4;
        color: black;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .back-home:hover {
        transform: scale(1.05);
      }

      .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #ff69b4;
        border-radius: 50%;
        opacity: 0.8;
        pointer-events: none;
        z-index: 0;
        will-change: transform;
      }
    </style>
  </head>
  <body>
    <div class="celebrate-screen">
      <h1 class="celebrate-title">One Year of Us</h1>
      <p class="celebrate-sub">Dunked on the first year, a lifetime to go.</p>
      <div class="resolution-final">
        Number one New Year's resolution: take more pics with you to make the
        Year 2 update easier.
        <span style="font-size: large">Të dua, Dida.</span>
      </div>
      <button class="back-home" onclick="backHome()">Back to start</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Animate text
        gsap.from(".celebrate-title", {
          duration: 1.5,
          opacity: 0,
          scale: 0.9,
          ease: "elastic.out(1, 0.6)",
        });
        gsap.from(".celebrate-sub", {
          duration: 1,
          opacity: 0,
          y: 30,
          delay: 0.6,
          ease: "power3.out",
        });
        gsap.from(".resolution-final", {
          duration: 1,
          opacity: 0,
          y: 20,
          delay: 1.2,
          ease: "power2.out",
        });
        gsap.from(".back-home", {
          duration: 1,
          opacity: 0,
          scale: 0.8,
          delay: 1.8,
          ease: "back.out(1.7)",
        });

        // Create floating particles
        var numParticles = 60;
        for (var i = 0; i < numParticles; i++) {
          var p = document.createElement("div");
          p.className = "particle";
          document.body.appendChild(p);

          var startX = Math.random() * window.innerWidth;
          var startY = Math.random() * window.innerHeight;
          var scale = Math.random() * 0.7 + 0.3;
          var duration = Math.random() * 5 + 5;

          gsap.set(p, { x: startX, y: startY, scale: scale });

          gsap.to(p, {
            y: -50,
            x: "+=" + (Math.random() * 100 - 50),
            duration: duration,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut",
            delay: Math.random() * 2,
          });
        }
      });

      function backHome() {
        gsap.to("body", {
          duration: 0.8,
          opacity: 0,
          onComplete: function () {
            window.location.href = "index.html";
          },
        });
      }
    </script>
  </body>
</html>
